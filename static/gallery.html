<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Global Gallery â€” Circuit Copilot</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸŒ</text></svg>">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Syne:wght@400;600;700;800&display=swap"
        rel="stylesheet" />
    <style>
        /* â”€â”€ THEME VARIABLES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        [data-theme="dark"] {
            --bg: #07090f;
            --bg2: #0d1120;
            --bg3: #121828;
            --panel: #0a0f1c;
            --border: #1c2d4a;
            --border2: #243550;
            --accent: #00c8f0;
            --accent2: #00f090;
            --accent3: #ff7043;
            --warn: #ffb300;
            --purple: #a855f7;
            --text: #c4d4e8;
            --text-dim: #4a6a8a;
            --text-hi: #eaf4ff;
            --shadow: 0 4px 24px rgba(0, 0, 0, .5);
        }

        [data-theme="light"] {
            --bg: #f0f4f8;
            --bg2: #e4eaf2;
            --bg3: #d8e2ee;
            --panel: #ffffff;
            --border: #c0cfe0;
            --border2: #a8bdd4;
            --accent: #0077aa;
            --accent2: #007744;
            --accent3: #cc4400;
            --warn: #bb7700;
            --purple: #7722cc;
            --text: #1a2a3a;
            --text-dim: #6a8aaa;
            --text-hi: #0a1a2a;
            --shadow: 0 4px 24px rgba(0, 0, 0, .1);
        }

        /* â”€â”€ BASE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Syne', sans-serif;
            min-height: 100vh;
            transition: background .3s, color .3s;
        }

        [data-theme="dark"] body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background-image: linear-gradient(rgba(0, 200, 240, .022) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 200, 240, .022) 1px, transparent 1px);
            background-size: 48px 48px;
        }

        .app {
            position: relative;
            z-index: 1;
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 16px 24px;
        }

        /* â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 0 12px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 10px;
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 50;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 11px;
            text-decoration: none;
        }

        .logo-badge {
            width: 40px;
            height: 40px;
            border-radius: 9px;
            font-size: 18px;
            background: linear-gradient(135deg, var(--bg3), var(--bg2));
            border: 1.5px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 18px rgba(0, 200, 240, .25);
            flex-shrink: 0;
        }

        .logo-info h1 {
            font-size: 1.1rem;
            color: var(--accent);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: 800;
        }

        .logo-info p {
            font-size: .62rem;
            color: var(--text-dim);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-family: 'Syne', sans-serif;
            font-size: .78rem;
            font-weight: 700;
            cursor: pointer;
            transition: all .2s;
            letter-spacing: .5px;
            text-transform: uppercase;
            text-decoration: none;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border2);
            color: var(--text);
        }

        .btn-outline:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* â”€â”€ GALLERY GRID â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .gallery-header {
            text-align: center;
            margin: 40px 0 30px;
        }

        .gallery-header h2 {
            font-size: 2.5rem;
            color: var(--text-hi);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gallery-header p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .circuit-card {
            background: var(--bg2);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
        }

        .circuit-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 8px 24px rgba(0, 200, 240, 0.1);
        }

        .card-img-placeholder {
            height: 160px;
            background: var(--bg3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--border2);
            border-bottom: 1px solid var(--border);
        }

        .card-body {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.1rem;
            color: var(--text-hi);
            font-weight: 700;
            margin-bottom: 6px;
        }

        .card-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: var(--text-dim);
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        .card-actions {
            margin-top: auto;
            display: flex;
            gap: 8px;
        }

        .btn-fork {
            flex: 1;
            background: var(--bg3);
            color: var(--accent);
            border: 1px solid var(--border2);
        }

        .btn-fork:hover {
            border-color: var(--accent);
            background: rgba(0, 200, 240, 0.1);
        }

        /* â”€â”€ LOADING SKELETON â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .skeleton {
            animation: pulse-bg 1.5s infinite;
        }

        @keyframes pulse-bg {
            0% {
                background-color: var(--bg3);
            }

            50% {
                background-color: var(--border2);
            }

            100% {
                background-color: var(--bg3);
            }
        }

        .placeholder-message {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            border: 1px dashed var(--border);
            border-radius: 12px;
            grid-column: 1 / -1;
        }
    </style>
</head>

<body>
    <div class="app">
        <header>
            <a href="/" class="logo">
                <div class="logo-badge">âš¡</div>
                <div class="logo-info">
                    <h1>Circuit Copilot</h1>
                    <p>AI Design Assistant</p>
                </div>
            </a>
            <div class="hdr-right">
                <a href="/" class="btn btn-outline">â¬… Back to Workspace</a>
            </div>
        </header>

        <div class="gallery-header">
            <h2>ğŸŒ Global Gallery</h2>
            <p>Explore and fork circuits designed by the community.</p>
        </div>

        <div class="gallery-grid" id="gallery-container">
            <!-- Loading Skeletons -->
            <div class="circuit-card">
                <div class="card-img-placeholder skeleton"></div>
                <div class="card-body">
                    <div class="skeleton" style="height:20px; width:60%; margin-bottom:10px; border-radius:4px;"></div>
                    <div class="skeleton" style="height:10px; width:40%; border-radius:4px;"></div>
                </div>
            </div>
            <div class="circuit-card">
                <div class="card-img-placeholder skeleton"></div>
                <div class="card-body">
                    <div class="skeleton" style="height:20px; width:70%; margin-bottom:10px; border-radius:4px;"></div>
                    <div class="skeleton" style="height:10px; width:30%; border-radius:4px;"></div>
                </div>
            </div>
            <div class="circuit-card">
                <div class="card-img-placeholder skeleton"></div>
                <div class="card-body">
                    <div class="skeleton" style="height:20px; width:50%; margin-bottom:10px; border-radius:4px;"></div>
                    <div class="skeleton" style="height:10px; width:50%; border-radius:4px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () { const t = localStorage.getItem('theme'); if (t) document.documentElement.setAttribute('data-theme', t); })();

        async function fetchGallery() {
            const container = document.getElementById('gallery-container');
            try {
                // Fetch public circuits 
                const res = await fetch('/api/list-circuits');
                if (!res.ok) throw new Error("Failed to fetch gallery");
                const data = await res.json();

                container.innerHTML = ''; // clear skeletons

                if (!data.circuits || data.circuits.length === 0) {
                    container.innerHTML = `<div class="placeholder-message">No public circuits available yet. Create one in your workspace!</div>`;
                    return;
                }

                data.circuits.forEach(circuit => {
                    const el = document.createElement('div');
                    el.className = 'circuit-card';
                    el.innerHTML = `
                        <div class="card-img-placeholder">ğŸ”Œ</div>
                        <div class="card-body">
                            <div class="card-title">${circuit.name}</div>
                            <div class="card-meta">
                                <span>ID: #${circuit.id}</span>
                                <span>${circuit.saved_at}</span>
                            </div>
                            <div class="card-actions">
                                <button class="btn btn-fork" onclick="forkCircuit('${circuit.id}')">ğŸ´ Fork to Workspace</button>
                            </div>
                        </div>
                    `;
                    container.appendChild(el);
                });
            } catch (err) {
                container.innerHTML = `<div class="placeholder-message" style="color:var(--warn)">Error loading gallery: ${err.message}</div>`;
            }
        }

        function forkCircuit(id) {
            // Save intention in localStorage, then redirect to workspace
            localStorage.setItem('cc_pending_load', id);
            window.location.href = '/';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', fetchGallery);
    </script>
</body>

</html>
